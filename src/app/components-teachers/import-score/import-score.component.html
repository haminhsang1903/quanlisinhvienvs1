<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>BeePoly | Nhập điểm</title>
    <style type="text/css">

    </style>

</head>
<body>
    <div class="wrapper">
         <nav id="sidebar">
            <div class="sidebar-header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/FPT_Polytechnic.png" height=55px width=160px/>
            </div>

            <ul class="list-unstyled">
                <li>
                    <a [routerLink]="['/teacher/dashboard']">&nbsp;&nbsp;&nbsp;&nbsp;<img src="https://cdn1.iconfinder.com/data/icons/rcons-transport/32/speedometer-128.png" height="20" width="20"/>&nbsp;&nbsp;&nbsp;&nbsp;Bảng điều khiển</a>
                </li>
                <li >
                    <a [routerLink]="['/teacher/myclass']">&nbsp;&nbsp;&nbsp;&nbsp;<img src="https://www.iconfinder.com/data/icons/thin-law-enforcement/24/thin-1606_jury_court_guilty-128.png" height="20" width="20"/>&nbsp;&nbsp;&nbsp;&nbsp;Lớp của tôi</a>
                </li>
                <li>
                    <a [routerLink]="['/teacher/schedule']">&nbsp;&nbsp;&nbsp;&nbsp;<img src="https://www.iconfinder.com/data/icons/business-set-2-3/25/business-set-2002-128.png" height="20" width="20"/>&nbsp;&nbsp;&nbsp;&nbsp;Lịch dạy</a>
                </li>
                
            </ul>
        </nav>

        <div class="navnav">

            <nav class="navbar navbar ">
                <div class="navbutton">
                    <button type="button" id="sidebarCollapse" class="navbar-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
                <div class="dropdown">
                    <button type="button" class="welcomename dropdown-toggle" data-toggle="dropdown">
                      Xin chào! {{welcomename}}
                    </button>
                    <div class="dropdown-menu">
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#" [routerLink]="['/teacher/profile']">Xem thông tin</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="/change-password" (click)="change()">Đổi mật khẩu</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" (click)="logout()">Đăng xuất</a>
                    </div>
                </div> 
            </nav> 

            <div class="container">

                <div class="main">
                    <!--  <div class="main1"><br>
                          <h4 align="center">NHẬP ĐIỂM SINH VIÊN</h4><br>
                          <div class="form-group">
                            <label for="pwd">File điểm</label>
                            <input type="file" name="" class="form-control" multiple 
            (change)="getFileDetails($event)">    
                          </div><br>
                          <button class="btn btn-primary" (click)="uploadFiles()">Nhập điểm</button>         
                          <br><br>
                        </div> -->
                <div class="main1"><br>
                    <h4>NHẬP ĐIỂM SINH VIÊN <a type="button" style="float: right;" class="excelimport" href="https://serverrunordie.herokuapp.com/result/getFileRs/{{id_class}}"><h6>Tải file điểm <img
                                    src="https://cdn1.iconfinder.com/data/icons/essentials-pack/96/download_arrow_save_downloading_interface-128.png"
                                    height="20px" width="20px"></h6></a></h4><hr><br>
                    <form class="needs-validation" novalidate>
                        <ng-container>
                            <label for="pwd">Chọn file điểm</label>
                            <input type="file" id="file" multiple 
                                name="file" #fileInput  class="form-control" required>
                                <div class="invalid-feedback">Vui lòng chọn file!</div><br>

                            <button (click)="uploadFile();" class="btn btn-primary">Nhập điểm</button>
                        </ng-container>
                    </form>
                      <br><br>

                      <div *ngIf="messSuccess !=null" class="alert alert-success">
                        <strong>{{messSuccess}}</strong>
                      </div>
                      <div *ngIf="messErrors !=null" class="alert alert-danger">
                        <strong>{{messErrors}}</strong>
                      </div>
                </div>
                
                </div>

			</div>

            <div class="footer">
                @Bee.Poly.Edu.vn
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script type="text/javascript">
        
    </script>
</body>
</html>
