<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>BeePoly | Điểm danh</title>
  <style type="text/css">

  </style>

</head>

<body>
  <div class="wrapper">
    <!-- Sidebar Holder -->
         <nav id="sidebar">
            <div class="sidebar-header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/FPT_Polytechnic.png" height=55px width=160px/>
            </div>

            <ul class="list-unstyled">
                <li>
                    <a [routerLink]="['/teacher/dashboard']">&nbsp;&nbsp;&nbsp;&nbsp;<img src="https://cdn1.iconfinder.com/data/icons/rcons-transport/32/speedometer-128.png" height="20" width="20"/>&nbsp;&nbsp;&nbsp;&nbsp;Bảng điều khiển</a>
                </li>
                <li >
                    <a [routerLink]="['/teacher/myclass']">&nbsp;&nbsp;&nbsp;&nbsp;<img src="https://www.iconfinder.com/data/icons/thin-law-enforcement/24/thin-1606_jury_court_guilty-128.png" height="20" width="20"/>&nbsp;&nbsp;&nbsp;&nbsp;Lớp của tôi</a>
                </li>
                <li>
                    <a [routerLink]="['/teacher/schedule']">&nbsp;&nbsp;&nbsp;&nbsp;<img src="https://cdn2.iconfinder.com/data/icons/productivity/256/Working_Schedule-128.png" height="20" width="20"/>&nbsp;&nbsp;&nbsp;&nbsp;Lịch dạy</a>
                </li>
                
            </ul>
        </nav>

    <div class="navnav">

      <nav class="navbar navbar ">
        <div class="navbutton">
          <button type="button" id="sidebarCollapse" class="navbar-btn">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
        <div class="dropdown">
          <button type="button" class="welcomename dropdown-toggle" data-toggle="dropdown">
            Xin chào! {{welcomename}}
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#" [routerLink]="['/teacher/profile']">Xem thông tin</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/change-password" (click)="change()">Đổi mật khẩu</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">Đăng xuất</a>
          </div>
        </div>
      </nav>
      
        <div class="main">
          <div class="main1"><br>
            <h4>Điểm danh sinh viên</h4><br>

            <table class="table table-hover" style="font-size: 14px;">
              <thead>
                <tr>
                  <td>Mã sinh viên</td>
                  <td>Tên sinh viên</td>
                  <td>Ảnh</td>
                  <td>Trạng thái</td>
                  <td>Ghi chú</td>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of attends">
                  <td>{{item.id_students.id_students}}</td>
                  <td>{{item.id_students.name}}</td>
                  <td>
                    <img src="{{item.id_students.avt}}" height="165px;" width="130px;">
                  </td>
                  <td>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="{{item.id_students.id_students}}" name="{{item.id_students.id_students}}">
                        <label class="custom-control-label" for="{{item.id_students.id_students}}">Có mặt</label>
                    </div>
                  </td>
                  <td>{{item.notes}}</td>
                </tr>
              </tbody>
            </table><br><hr>
             <button class="btn btn-primary" (click)="onAddAttendsLecture()">Lưu <img 
              src="https://cdn1.iconfinder.com/data/icons/essentials-pack/96/download_arrow_save_downloading_interface-128.png" height="20px" width="20px"></button>
            <br><br>
          </div>
          <br><br>
        </div>
        <br><br>
      <div class="footer">
        @Bee.Poly.Edu.vn
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <!-- Popper.JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>

  <script type="text/javascript">

  </script>
</body>

</html>
