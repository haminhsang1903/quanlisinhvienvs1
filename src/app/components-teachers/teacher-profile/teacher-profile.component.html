<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>BeePoly | Thông tin cá nhân</title>
  <style type="text/css">

  </style>

</head>

<body>
  <div class="wrapper">
    <nav id="sidebar">
      <div class="sidebar-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/FPT_Polytechnic.png" height=55px width=160px />
      </div>

      <ul class="list-unstyled">
        <li>
          <a [routerLink]="['/teacher/dashboard']">&nbsp;&nbsp;&nbsp;&nbsp;<img
              src="https://cdn1.iconfinder.com/data/icons/rcons-transport/32/speedometer-128.png" height="20"
              width="20" />&nbsp;&nbsp;&nbsp;&nbsp;Bảng điều khiển</a>
        </li>
        <li>
          <a [routerLink]="['/teacher/myclass']">&nbsp;&nbsp;&nbsp;&nbsp;<img
              src="https://www.iconfinder.com/data/icons/thin-law-enforcement/24/thin-1606_jury_court_guilty-128.png"
              height="20" width="20" />&nbsp;&nbsp;&nbsp;&nbsp;Lớp của tôi</a>
        </li>
        <li>
          <a [routerLink]="['/teacher/schedule']">&nbsp;&nbsp;&nbsp;&nbsp;<img
              src="https://cdn2.iconfinder.com/data/icons/productivity/256/Working_Schedule-128.png" height="20"
              width="20" />&nbsp;&nbsp;&nbsp;&nbsp;Lịch dạy</a>
        </li>

      </ul>
    </nav>

    <div class="navnav">

      <nav class="navbar navbar ">
        <div class="navbutton">
          <button type="button" id="sidebarCollapse" class="navbar-btn">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
        <div class="dropdown">
          <button type="button" class="welcomename dropdown-toggle" data-toggle="dropdown">
            Xin chào!
            {{welcomename}}
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#" [routerLink]="['/teacher/profile']">Xem thông tin</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/change-password" (click)="change()">Đổi mật khẩu</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">Đăng xuất</a>
          </div>
        </div>
      </nav>


      <div class="container">
        <div class="main">
                <div class="main1">
                    <br>
                    <span>Thông tin giảng viên</span>
                    <hr>
                    <div class="container">
                        <div class="row">
                            <div class="col-4">
                                <br>
                                <div class="imgg"><img height="170px;" width="129px;" src="{{lecturer.avt}}"></div>
                            </div>
                            <div class="col-8">
                             <br>
                             <div class="tab-content profile-tab" id="myTabContent" style="font-size: 13px;">
                                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                            <div class="row">
                                                <div class="col-md-4">
                                                <label>Mã giảng viên</label>
                                                </div>
                                                <div class="col-md-8">
                                                    <input type="text" value="{{lecturer.id_lecturers}}">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <label>Họ và tên</label>
                                                </div>
                                                <div class="col-md-8">
                                                    <input type="text" value="{{lecturer.name}}">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <label>Giới tính</label>
                                                </div>
                                                <div class="col-md-8">
                                                    <input type="text" value="{{lecturer.gender? 'Nam':'Nữ'}}">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <label>Email</label>
                                                </div>
                                                <div class="col-md-8">
                                                    <input type="text" value="{{lecturer.email}}">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <label>Ngày sinh</label>
                                                </div>
                                                <div class="col-md-8">
                                                    <input type="text" value="{{lecturer.birthday | date: 'dd/MM/yyyy'}}">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <label>Số điện thoại</label>
                                                </div>
                                                <div class="col-md-8">
                                                    <input type="text" value="{{lecturer.phone}}">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <label>Ngày bắt đầu dạy</label>
                                                </div>
                                                <div class="col-md-8">
                                                    <input type="text" value="{{lecturer.startdate | date: 'dd/MM/yyyy'}}">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <label>Chuyên môn</label>
                                                </div>
                                                <div class="col-md-8">
                                                    <input type="text" value="{{lecturer.specialized}}">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <label>Số CMND</label>
                                                </div>
                                                <div class="col-md-8">
                                                    <input type="text" value="{{lecturer.identity_card}}">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <label>Địa chỉ</label>
                                                </div>
                                                <div class="col-md-8">
                                                    <input type="text" value="{{lecturer.address}}">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <label>Trạng thái</label>
                                                </div>
                                                <div class="col-md-8">
                                                    <input type="text" value="{{lecturer.status ? 'Active': 'InActive'}}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                         <br>
                    </div>
                </div>
              </div>
      <div class="footer">
        @Bee.Poly.Edu.vn
      </div>
    </div>
  </div>

</body>

</html>
